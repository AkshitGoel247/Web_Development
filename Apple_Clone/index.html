<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple.com</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <div class="navigationBar">

            <!-- Apple logo  -->
            <div class="logo-div">
                <div class="logo">
                    <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
                </div>
            </div>

            <!-- Store menu -->
            <div class="store-div">
                <p id="store-paragraph">Store</p>
            </div>

            <!-- Mac menu -->
            <div class="mac-div">
                <p id="mac-paragraph">Mac</p>
            </div>

            <!-- iPad menu -->
            <div class="iPad-div">
                <p id="iPad-paragraph">iPad</p>
            </div>

            <!-- iPhone menu -->
            <div class="iPhone-div">
                <p id="iPhone-paragraph">iPhone</p>
            </div>

            <!-- Watch menu -->
            <div class="Watch-div">
                <p id="Watch-paragraph">Watch</p>
            </div>

            <!-- airPods menu -->
            <div class="airPods-div">
                <p id="airPods-paragraph">AirPods</p>
            </div>

            <!-- Tv & Home menu -->
            <div class="Tv-Home-div">
                <p id="Tv-Home-paragraph">Tv & Home</p>
            </div>

            <!-- Entertainment menu -->
            <div class="Entertainment-div">
                <p id="Entertainment-paragraph">Entertainment</p>
            </div>

            <!-- Accessories menu -->
            <div class="Accessories-div">
                <p id="Accessories-paragraph">Accessories</p>
            </div>

            <!-- Support menu -->
            <div class="Support-div">
                <p id="Support-paragraph">Support</p>
            </div>

            <!-- Search menu -->
            <div class="nav-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Shop bag menu -->
            <div class="nav-shoppingBag">
                <div class="shoppingBag-icon">
                    <i class="fa-solid fa-bag-shopping" style="color: #fafafa;"></i>
                </div>
            </div>


        </div>
    </header>

    <main class="main">
        <div class="mains">
            <img class="mainImage" src="Images/index_bg.jpeg" alt="">
        </div>
    </main>


</body>
</html>
